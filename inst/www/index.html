<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">	
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>RSR銷售預測系統</title>
		
		<link rel="stylesheet" href="bootstrap/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="tooltipster/dist/css/tooltipster.bundle.min.css" />
		<link rel="stylesheet" href="css/mystyle.css">
	</head>
	<body>
		<div class="container">
			<div class="logo">
				<img src="img/logo.png"/>
			</div>
			<div class="plotdiv">
				<div class="col-sm-12 plottitle">
				歷史銷售統計圖表<i class="fa fa-question-circle-o tooltip" aria-hidden="true" title="點擊圖表後即可觀看歷史動態圖表"></i>
				</div>
				<div class="historyPlot">
					<a href="plot.html" target="_blank"><img src="img/Rplot.png"/></a>
					<h4>點擊圖片進入歷年動態圖表↑</h4>
				</div>
			</div>
			<div class="inputdiv">
				<div class="col-sm-12 predtitle">
					銷售預測<i class="fa fa-question-circle-o tooltip" aria-hidden="true" title="輸入各個欄位後即可預測銷售額，及未來七天銷售額"></i>
				</div>
				<form>
				<div class="col-sm-4">
					1.店家ID
					<input class="form-control" type="number" id="Store" min="1" required="required">
					2.當日日期
					<input class="form-control" type="date" id="Date" required="required">
					3.當日是否促銷
					<select class="form-control" id="Promo" required="required">
						<option selected disabled>請選擇</option>
						<option value="1">是</option>
						<option value="0">否</option>
					</select>
					4.當日是否開店
					<select class="form-control" id="Open" required="required">
						<option selected disabled>請選擇</option>
						<option value="1">是</option>
						<option value="0">否</option>
					</select>
				</div>
				<div class="col-sm-4">
					5.是否為學校休假日
					<select class="form-control" id="SchoolHoliday" required="required">
						<option selected disabled>請選擇</option>
						<option value="1">是</option>
						<option value="0">否</option>
					</select>
					6.商店模式
					<select class="form-control" id="StoreType" required="required">
						<option selected disabled>請選擇</option>
						<option value="1">a</option>
						<option value="2">b</option>
						<option value="3">c</option>
						<option value="4">d</option>
					</select>
					7.分類
					<select class="form-control" id="Assortment" required="required">
						<option selected disabled>請選擇</option>
						<option value="1">a</option>
						<option value="2">b</option>
						<option value="3">c</option>
					</select>
					8.與競爭對手店面距離(公尺)
					<input class="form-control" type="number" id="CompetitionDistance" min="0" required="required">
				</div>
				<div class="col-sm-4">
					9.競爭對手開店年份(西元)
					<input class="form-control" type="number" id="CompetitionOpenSinceYear" min="1911" required="required">
					10.競爭對手開店月份
					<input class="form-control" type="number" id="CompetitionOpenSinceMonth" min="1" max="12" required="required">
					11.是否持續促銷
					<select class="form-control" id="Promo2" required="required">
						<option selected disabled>請選擇</option>
						<option value="1">是</option>
						<option value="0">否</option>
					</select>
					<!-- 13.持續促銷開始年份
					<input class="form-control" type="number" id="Promo2SinceYear" min="1911">
					14.持續促銷開始周
					<input class="form-control" type="number" id="Promo2SinceWeek" min="1">
					15.持續促銷每次間隔的開始月份
					<input class="form-control" type="number" id="PromoInterval" min="1" max="12"> -->
				</div>
				<div class="col-sm-12 submitdiv">
					<button type="submit" class="btn btn-primary" id="submit">當日預測</button>
					<button type="submit" class="btn btn-primary" id="submit_fut">未來七天預測</button>
				</div>
				</form>
				<div class="col-sm-12 preddiv">
					<label class="pred" id="output_sale" style="display:none;">
						
					</label>
					<label class="pred" id="output_plot" style="display:none;">
						
					</label>
				</div>
			</div>
			
			<div class="inputdiv">
				<div class="col-sm-12 predtitle">
					上傳資料<i class="fa fa-question-circle-o tooltip" aria-hidden="true" title="輸入個欄位資料及銷售額，即可將資料上傳至資料庫成為新的一筆數據"></i>
				</div>
				<div class="col-sm-4">
					1.店家ID
					<input class="form-control" type="number" id="Store_push" min="1">
					2.當日日期
					<input class="form-control" type="date" id="Date_push">
					3.當日是否促銷
					<select class="form-control" id="Promo_push">
						<option selected disabled>請選擇</option>
						<option value="1">是</option>
						<option value="0">否</option>
					</select>
					4.當日是否開店
					<select class="form-control" id="Open_push">
						<option selected disabled>請選擇</option>
						<option value="1">是</option>
						<option value="0">否</option>
					</select>
				</div>
				<div class="col-sm-4">
					5.是否為學校休假日
					<select class="form-control" id="SchoolHoliday_push">
						<option selected disabled>請選擇</option>
						<option value="1">是</option>
						<option value="0">否</option>
					</select>
					6.商店模式
					<select class="form-control" id="StoreType_push">
						<option selected disabled>請選擇</option>
						<option value="1">a</option>
						<option value="2">b</option>
						<option value="3">c</option>
						<option value="4">d</option>
					</select>
					7.分類
					<select class="form-control" id="Assortment_push">
						<option selected disabled>請選擇</option>
						<option value="1">a</option>
						<option value="2">b</option>
						<option value="3">c</option>
					</select>
					8.與競爭對手店面距離(公尺)
					<input class="form-control" type="number" id="CompetitionDistance_push" min="0">
				</div>
				<div class="col-sm-4">
					9.競爭對手開店年份(西元)
					<input class="form-control" type="number" id="CompetitionOpenSinceYear_push" min="1911">
					10.競爭對手開店月份
					<input class="form-control" type="number" id="CompetitionOpenSinceMonth_push" min="1" max="12">
					11.是否持續促銷
					<select class="form-control" id="Promo2_push">
						<option selected disabled>請選擇</option>
						<option value="1">是</option>
						<option value="0">否</option>
					</select>
					12.當日銷售額
					<input class="form-control" type="number" id="Sales">
					<!-- 13.持續促銷開始年份
					<input class="form-control" type="number" id="Promo2SinceYear" min="1911">
					14.持續促銷開始周
					<input class="form-control" type="number" id="Promo2SinceWeek" min="1">
					15.持續促銷每次間隔的開始月份
					<input class="form-control" type="number" id="PromoInterval" min="1" max="12"> -->
				</div>
				<div class="col-sm-12 submitdiv">
					<button type="submit" class="btn btn-primary" id="push">傳送</button>
				</div>
			</div>
			<div class="footer">
			@NKMUMIS專題團隊 莊晴安 劉炤妤 張煦薇 王彥甯 張簡珮伃
			</div>
		</div>
		
		<div class="gotop">
			<i class="fa fa-chevron-up" aria-hidden="true"></i>
		</div>
		<div class="gobottom">
			上傳資料↓
		</div>
		
		<script src="js/jquery.min.js"></script>
		<script src="bootstrap/bootstrap.min.js"></script>
		<script type="text/javascript" src="tooltipster/dist/js/tooltipster.bundle.min.js"></script>
		<script src="https://use.fontawesome.com/a2a1b3165b.js"></script>
		<script src="js/opencpu.js"></script>
		<script src="js/action.js"></script>
		<script src="js/predict.js"></script>
		<script src="js/insertData.js"></script>
	</body>
</html>
